<mat-toolbar>
  <ng-container *ngIf="screenService.isSmall |async then menu ;else navVarButtons" >

  </ng-container>

  <span class="navbar-spacer"></span>
  <button mat-icon-button class="favorite-icon" aria-label="Example icon-button with heart icon" (click)=" bookmark()">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<ng-template #navVarButtons>
  <app-nav-bar-button title="الرئيسية" logoName="star" class="buttons-groups" [routerLink]="['/']"></app-nav-bar-button>
  <app-nav-bar-button title="المصحف" logoName="quran-icon" logoName="quran-icon" [isCustom]="true"
    class="buttons-groups" [routerLink]="['/suwar']"></app-nav-bar-button>
  <app-nav-bar-button title="للإقتراحات" logoName="report" class="buttons-groups"
    [routerLink]="['/report']"></app-nav-bar-button>
</ng-template>

<ng-template #menu>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/']">
      <mat-icon>dialpad</mat-icon>
      <span>الرئيسية</span>
    </button>
    <button mat-menu-item [routerLink]="['/suwar']">
      <mat-icon svgIcon="quran-icon"></mat-icon>
      <span>المصحف</span>
    </button>
    <button mat-menu-item [routerLink]="['/report']">
      <mat-icon>report</mat-icon>
      <span>للإقتراحات</span>
    </button>
  </mat-menu>
</ng-template>
