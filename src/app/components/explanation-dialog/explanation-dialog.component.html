<ng-container *ngIf="ayah">
    <div style="min-width:50vw">
        <button mat-mini-fab mat-dialog-close primary>
            <mat-icon>close</mat-icon>
        </button>
        <button mat-mini-fab (click)="openReportDialog()">
            <mat-icon>report</mat-icon>
        </button>
        <mat-dialog-content class="mat-typography dialog">
            <mat-tab-group *ngFor="let tfseer of ayah.explanations">
                <mat-tab [label]="tfseer.source.arabicName">
                    {{tfseer.explanationText}}
                </mat-tab>
            </mat-tab-group>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>إغلاق</button>
        </mat-dialog-actions>
    </div>
</ng-container>
